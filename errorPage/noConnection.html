<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memories</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      style="border-radius: 50px; filter: grayscale(100%) !important"
      sizes="32x32"
      href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true"
    />
    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark" style="overflow: hidden">
    <!-- As a link -->
    <nav
      class="navbar navbar-light bg-transparent"
      style="z-index: 100 !important"
    >
      <div class="container-fluid">
        <div class="d-flex bg-transparent">
          <a
            class="btn btn-outline-transparent float-start text-danger text-uppercase"
            href="/"
            type="submit"
            >Back Home</a
          >
        </div>
      </div>
    </nav>

    <main class="container-fluid" style="overflow: hidden">
      <div
        class="container-fluid p-0 d-flex align-items-center justify-content-center"
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          overflow: hidden;
        "
      >
        <img
          src="https://github.com/raybags-web-dev/image_base/blob/master/images/background/sk2.jpg?raw=true"
          class="img-fluid"
          alt="..."
          style="
            backdrop-filter: blur(6px);
            opacity: 0.5;
            object-fit: cover;
            width: 100%;
            height: 100%;
            transform: scale(1.5);
          "
        />
      </div>

      <div
        class="container"
        style="width: 100vw; height: 100vh; overflow: hidden"
      >
        <div
          class="card bg-transparent shadow-lg text-light"
          style="
            display: absolute;
            top: 50%;
            left: 50%;
            backdrop-filter: blur(5px);
            transform: translate(-50%, -50%);
          "
        >
          <div class="card-body">
            <h5 class="card-title">Ooops - You are in uncharted waters</h5>
            <p class="card-text">
              Hi there, you seem lost. This endpoint is not avialable sofur.
              Maybe next time you visit. Who knows.. You can head back to main
              application through the button below.
            </p>
            <a href="/" class="btn btn-outline-success btn-lg"
              >Back to Safety</a
            >
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
